<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="240" viewBox="0 0 960 240" role="img" aria-label="Amar - Data Analyst">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#071028"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <mask id="textMask">
      <rect x="40" y="28" width="880" height="184" rx="18" ry="18" fill="white"/>
    </mask>
  </defs>

  <!-- Background Gradient -->
  <rect width="960" height="240" fill="url(#g)"/>

  <!-- Dimmed Logos in Background for Atmosphere -->
  <g transform="translate(740,-20)" opacity="0.06">
    <image href="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pandas_logo.svg" width="220" height="220"/>
  </g>
  <g transform="translate(-40,-20)" opacity="0.05">
    <image href="https://upload.wikimedia.org/wikipedia/commons/1/1a/NumPy_logo.svg" width="220" height="220"/>
  </g>

  <!-- Text Card -->
  <g mask="url(#textMask)">
    <rect x="40" y="28" width="880" height="184" rx="18" ry="18" fill="rgba(255,255,255,0.02)"/>
  </g>

  <!-- Name with Glow -->
  <text x="72" y="88" font-size="36" fill="#ffffff" font-weight="700" filter="url(#glow)">
    Amar Mangala
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0.2s" fill="freeze"/>
  </text>

  <!-- Subtitle with Fade-In Text -->
  <g font-weight="600" fill="#cbd5e1">
    <text x="72" y="126" font-size="20" opacity="0">
      Data Analyst ðŸ“Š
      <animateTransform attributeName="transform" type="translate" from="-12 0" to="0 0" dur="0.6s" begin="0.6s"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0.6s"/>
    </text>

    <text x="72" y="156" font-size="18" opacity="0">
      ML Enthusiast ðŸ¤– | Python â€¢ Pandas â€¢ NumPy
      <animateTransform attributeName="transform" type="translate" from="-12 0" to="0 0" dur="0.6s" begin="1.1s"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="1.1s"/>
    </text>

    <text x="72" y="184" font-size="14" fill="#94a3b8" opacity="0">
      Turning data into actionable insights â€” open to collaborations & internships
      <animateTransform attributeName="transform" type="translate" from="-12 0" to="0 0" dur="0.6s" begin="1.6s"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="1.6s"/>
    </text>
  </g>

  <!-- Blinking Cursor After First Subtitle -->
  <g transform="translate(320,100)">
    <rect x="0" y="-22" width="6" height="22" fill="#FF6F00">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
  </g>

  <!-- Floating Logos: Pandas, NumPy, Excel -->
  <g transform="translate(700,60)">
    <image href="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pandas_logo.svg" width="64" height="64" x="-32" y="-32"/>
    <animateTransform attributeName="transform" type="translate" values="700 60;700 48;700 60" dur="4s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(820,120)">
    <image href="https://upload.wikimedia.org/wikipedia/commons/1/1a/NumPy_logo.svg" width="58" height="58" x="-29" y="-29"/>
    <animateTransform attributeName="transform" type="translate" values="820 120;820 134;820 120" dur="3.6s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(620,160)">
    <image href="https://upload.wikimedia.org/wikipedia/commons/0/0e/Microsoft_Excel_2013-2019_logo.svg" width="56" height="56" x="-28" y="-28"/>
    <animateTransform attributeName="transform" type="translate" values="620 160;620 146;620 160" dur="4.4s" repeatCount="indefinite"/>
  </g>

  <!-- Bottom Wave Accent -->
  <path d="M40 220 C 220 180 740 260 920 220 L 920 240 L 40 240 Z" fill="#031226" opacity="0.12"/>
</svg>
